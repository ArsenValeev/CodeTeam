
{% extends 'main/layout.html' %}

{% block title %}
<title>Все проекты </title>
{% endblock %}

{% load static %}
<link rel="stylesheet" href="{% static 'static/main/main.css' %}">

{% block content%}
<header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">CodeTeam</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Профиль</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
</header>


<h1>Проекты</h1>

{% for el in projects %}
<a href = "{% url 'project-details' el.id %}" > <h3 > {{ el.title }} </h3> </a>
<p>{{ el.stack }}</p>
{% endfor %}
<a href = "/projects/add_projects"> добавить проект </a>
<span> {{ error }}</span>

{% endblock %}
