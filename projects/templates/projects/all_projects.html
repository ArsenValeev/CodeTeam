
{% extends 'main/layout.html' %}

{% block title %}
<title>Все проекты </title>
{% endblock %}


{% block content%}

{% load static %}
<link rel="stylesheet" href="{% static 'projects/all_projects.css' %}">


<h1>Проекты</h1>

{% for el in projects %}
<a href = "{% url 'project-details' el.id %}" > <h3 > {{ el.title }} </h3> </a>
<p>{{ el.stack }}</p>
{% endfor %}
<a href="/projects/add_projects">
    <button type="button" class="btn btn-outline-success">Добавить проект</button> </a>
<span> {{ error }}</span>

{% endblock %}
